        //@author zph

        $(function () {
            $("#sub_btn").click(function () {
                var username = $("#username").val();
                var usernamePatt = /^\w{5,12}$/;
                if (!usernamePatt.test(username)) {
                    //alert("用户名不合法");
                    $(".errorMsg").text("用户名不合法");
                    return false;
                }

                var password = $("#password").val();
                var passwordPatt = /^\w{5,12}$/;
                if (!passwordPatt.test(password)) {
                    //alert("密码不合法");
                    $(".errorMsg").text("密码不合法");
                    return false;
                }

                var repwd = $("#repwd").val();
                if (repwd != password) {
                    $(".errorMsg").text("两次输入的密码不一致！");
                    return false;
                }

                var email = $("#email").val();
                var emailPatt = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
                if (!emailPatt.test(email)) {
                    //alert("邮箱格式不合法");
                    $(".errorMsg").text("邮箱格式不合法");
                    return false;
                }


                var code = $("#code").val();
                code=$.trim(code);
                if (code == "" || code == null) {
                    //alert("验证码不能为空");
                    $(".errorMsg").text("验证码不能为空");
                    return false;
                } else if (code != "bnbnp") {
                    //alert("验证码错误！");
                    $(".errorMsg").text("验证码错误！");
                    return false;
                }

                return true;
            });
        });

    </script>

                <div class="form">

                        <label>用户名称：</label>

                        <br/>

                        <br/>

                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off"

                        <br/>

                        <br/>
