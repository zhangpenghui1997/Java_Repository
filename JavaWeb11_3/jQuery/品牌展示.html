<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌展示页面</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
    </style>
    <script type="text/javascript" src="file/jquery-1.7.2.js">
    </script>
    <script type="text/javascript">
        $(function () {


            $("li:gt(2):not(:last)").hide();
            $("#btnShowAllItem").click(function () {
                $("li:gt(2):not(:last)").toggle();
                if($("li:gt(2):not(:last)").is(":hidden")){
                    $("#btnShowAllItem").text("显示全部品牌");
                }else{
                    $("#btnShowAllItem").text("隐藏全部品牌");
                }
            });
        });
    </script>
</head>
<body>
<div>
    <ul>
        <li><a href="#">联想</a><i>  1</i></li>
        <li><a href="#">戴尔</a><i>  2</i></li>
        <li><a href="#">苹果</a><i>  3</i></li>
        <li><a href="#">华硕</a><i>  4</i></li>
        <li><a href="#">华为</a><i>  5</i></li>
        <li><a href="#">三星</a><i>  6</i></li>
        <li><a href="#">小米</a><i>  7</i></li>
        <li><a href="#">神舟</a><i>  8</i></li>
        <li><a href="#">其它电脑品牌</a><i>  9</i></li>
    </ul>
</div>
<div style="border: 1px solid #ff7946; width: 15%;">
    <a id="btnShowAllItem"  href="#" style="align:center;"></a>
</div>
</body>
</html>
