<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            border: 1px solid brown;
            width: 200px;
            height: 300px;
        }
    </style>
    <script src="file/jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function () {
        $("div").one("click mouseover mouseout",function () {
            console.log("触发了事件");
        });
        $("div").unbind("click mouseover");

    })
    </script>
</head>
<body>
<div>
    这是一个div标签
</div>
</body>
</html>
