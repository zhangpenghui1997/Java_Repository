<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*      input{
                  width:300px;
              }*/
    </style>
    <script type="text/javascript" src="file/jquery-1.7.2.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#id001").click(function () {
                {
                    $("body div").css("background-color", "#00ffaa");
                }
            });
            $("#id002").click(function () {
                {
                    $("body > div > div").css("background-color", "#cf9eff");
                }
            });
            $("#id003").click(function () {
                $("div + span").css("background", "#aa2a47")
            });
            $("#id004").click(function () {
                $("div ~ span").css("background", "#8cff10")
            });
        });

        $(function () {
            $("#id005").click(function () {
                $(":text:enabled").val("这是enabled改变后的文本内容！");
            });
            $("#id006").click(function () {
                $(":text:disabled").val("这是disabled改变后的文本内容！");
            });
            $("#id007").click(function () {
                var $checkObj = $(":checkbox:checked");
                /* for(var i=0;i<$checkObj.length;++i ){
                     alert($checkObj[i].value);
                 }*/
                $checkObj.each(function () {
                    alert(this.value);
                });

            });

            $("#id008").click(function () {
               var $selectObj=$("select option:selected");
               $selectObj.each(function () {
                 alert(this.value);
               });
            });

        });
    </script>
</head>
<body>
<button id="id001">改变div的背景颜色</button>
<button id="id002">改变div子元素的背景颜色</button>
<button id="id003">改变紧接在div元素之后的元素背景色</button>
<button id="id004">改变紧接在div元素之后的所有元素背景色</button>


<div style="width: 300px;width: 300px; border: 1px solid;">这是一个div标签
    <div style="width: 100px;height: 100px;border: 1px solid #fa1029">这是一个div1.1标签</div>
</div>
<div style="width: 100px;width: 100px; border: 1px solid;">这是一个div标签</div>
<div style="width: 100px;width: 100px; border: 1px solid;">这是一个div标签</div>
<span style="height: 100px;width: 100px;border: 1px solid yellowgreen;">span标签</span>
<span style="height: 100px;width: 100px;border: 1px solid yellowgreen;">span标签</span>
<br/>
<br/>
<button id="id005">改变文本框内容(enabled)</button>
<button id="id006">改变文本框内容(disabled)</button>
<button id="id007">获取多选框选中的个数</button>
<button id="id008">获取下拉列表选中的个数</button>
<form>
    输入框1：<input name="input1" type="text" disabled="disabled" value="这是input1"/><br/>
    输入框2：<input name="input2" type="text" value="这是input2"/><br/>
    输入框3：<input name="input3" type="text" value="这是input3"/><br/>
    多选框：<input type="checkbox" checked name="test" value="test1">test1
    <input type="checkbox" name="test" value="test2">test2
    <input type="checkbox" name="test" value="test3">test3<br/>
    <select multiple="multiple">
        <option selected="selected">---请选择省份---</option>
        <option>浙江</option>
        <option>安徽</option>
        <option>江苏</option>
        <option>河北</option>
        <option>上海</option>
    </select>

</form>
</body>
</html>
