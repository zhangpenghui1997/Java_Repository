<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFunc() {
            var textObj = document.getElementById("001");
            var str = textObj.value;
            var patt = /^\w{5,12}$/;

            var labelObj = document.getElementById("002");
            if (!patt.test(str)) {
                labelObj.innerHTML = "<img src=\"../imgs/ms.jpg\" height=\"18\" width=\"18\"/>";
            } else {
                labelObj.innerHTML = "<img src=\"../imgs/pkq.jpg\" height=\"18\" width=\"18\"/>";
            }


        }

        function checkAll() {
            var hobbyObj = document.getElementsByName("hobby");
            alert(hobbyObj);
            for (var i = 0; i < hobbyObj.length; ++i) {
                hobbyObj[i].checked = true;
            }
        }

        function checkNone() {
            var hobbyObj = document.getElementsByName("hobby");
            for (var i = 0; i < hobbyObj.length; ++i) {
                hobbyObj[i].checked = false;
            }
        }

        function checkRe() {
            var hobbyObj = document.getElementsByName("hobby");
            for (var i = 0; i < hobbyObj.length; ++i) {
                //hobbyObj[i].checked=!hobbyObj[i].checked;
                if (hobbyObj[i].checked) {
                    hobbyObj[i].checked = false;
                } else {
                    hobbyObj[i].checked = true;
                }
            }
        }
    </script>
</head>
<body>
用户名:<input type="text" id="001" onblur="onclickFunc()"/>
<button>校验</button>
<label id="002"></label><br/>
兴趣爱好:
<input type="checkbox" name="hobby" value="cpp"/>C++
<input type="checkbox" name="hobby" value="java"/>Java
<input type="checkbox" name="hobby" value="js"/>JavaScript
<br/>
<button onclick="checkAll()">全选</button>
<button onclick="checkNone()">全不选</button>
<button onclick="checkRe()">反选</button>

</body>
</html>
