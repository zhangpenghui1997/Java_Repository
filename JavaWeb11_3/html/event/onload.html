        window.onload = function () {
            var obj = document.getElementById("form01");

                var username = document.getElementById("username");

                if (username.value == "" || username.value == null) {
                    alert("username为空！");
                    return false;
                } else if (pwd.value == "" || pwd.value == null) {

                    return false;

                    return true;

            }
        }
